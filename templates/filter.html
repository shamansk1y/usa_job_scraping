<div class="col-md-3">
    <form method="get">
        <div class="form-group">
            <label for="search_source">Search Source:</label>
            <select name="search_source" id="search_source" class="form-control">
                <option value="">All</option>
                {% for choice in search_source_choices %}
                    <option value="{{ choice }}" {% if choice == selected_search_source %}selected{% endif %}>{{ choice }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date_filter">Date Filter:</label>
            <input type="date" name="date_filter" id="date_filter" class="form-control" value="{{ request.GET.date_filter }}">
        </div>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
        <a href="?" class="btn btn-secondary">Reset Filters</a>
    </form>
</div>
